<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restauracja Wszystkie Smaki</title>
    <link href="styl1.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Witamy w restauracji "Wsyzstkie Smaki"</h1>
    </header>
    <section id="lewa">
        <img src="menu.jpg" alt="Nasze danie">
    </section>
    <section id="prawa">
        <h4>U nas dobrze zjesz!</h4>
        <ul>
            <li>Obiady od 40 zł</li>
            <li>Przekąski od 10 zł</li>
            <li>Kolacje od 20 zł</li>
        </ul>
    </section>
    <section id="dolna">
        <h2>Zarezerwuj stolik online</h2>
        <form method="post" action="rezerwacja.php">
            <label for="data">Data (format rrrr-mm-dd)</label>
            <input name="data" type="text" id="data">
            <label for="osoby">Liczba osób</label>
            <input name="osoby" type="number" id="osoby">
            <label for="tel">Twój numer telefonu:</label>
            <input name="tel" type="text" id="tel">
            <label>
                <input name="do" type="checkbox">
                Zgadzam się na przetwarzanie moich danych osobowych
            </label>
            <button type="clear">WYCZYŚĆ</button>
            <input type="submit" name="ok" value="REZERWUJ">
        </form>
    </section>
    <footer>
        Stronę internetową opracował: <i>00000000000</i>
    </footer>
</body>
</html>
